<div class="container">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">ĐĂNG KÝ</h3>
                </div>
                <div class="card-body">
                  <form action="../user/index.html">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputName" type="name" placeholder="Name"
                             required />
                      <label for="inputName">Họ và Tên</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPhoneNumber" type="text" placeholder="number"
                             required />
                      <label for="inputPhoneNumber">Số điện thoại</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"
                             required />
                      <label for="inputEmail">Địa chỉ Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" type="password" placeholder="Password" required />
                      <label for="inputPassword">Mật khẩu</label>
                    </div>
                    <div class="form-floating mb-3 ">
                      <div class="row">
                        <div class="col">
                          <label for="inputDOB"><p>Ngày sinh</p></label>
                          <input class="form-control" id="inputDOB" type="date"
                                 required />
                        </div>
                        <div class="col-5">
                          <label><p>Giới tính</p>
                          <input type="radio" name="r-gender" id="male-gender" value="1" onclick="validateForm(this.id,'gender','female-gender')"> Nam
                          <input type="radio" name="r-gender" id="female-gender" value="2" onclick="validateForm(this.id,'gender','male-gender')"> Nữ</label>
                        </div>
                      </div>
                    </div>
                    <!--<div class="form-check mb-3">
                      <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""
                       required/>
                      <label class="form-check-label" for="inputRememberPassword">Tôi đồng ý với <b>Điều khoản của</b></label>
                    </div>-->
                      <div class="d-grid gap-2 mt-4 mb-0">
                        <button type="submit" class="btn btn-outline-danger"><a href="../user/index.html">ĐĂNG KÝ</a></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
